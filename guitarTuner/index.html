    <script>
        (function (d, e) {
            var t = d.createElement("script");

            t.type = "text/javascript", t.async = !0, t.src = e;

            var n = d.getElementsByTagName("script")[0];

            n.parentNode.insertBefore(t, n);
        })(document, 'tuner.js');

        function playsound(id, p) {
            if (p) {
                document.getElementById(id + 'sound').play();
                $("#" + id + "pause").css({ "background-image": "url(/pauseactive.png)", "cursor": "pointer" });
                $("#" + id + "play").css({ "background-image": "url(/playinactive.png)", "cursor": "default" });
            }

            else {
                document.getElementById(id + 'sound').pause();
                document.getElementById(id + 'sound').currentTime = 0;
                $("#" + id + "pause").css({ "background-image": "url(/pauseinactive.png)", "cursor": "default" });
                $("#" + id + "play").css({ "background-image": "url(/playactive.png)", "cursor": "pointer" });
            }
        }
        $("#eplay").click(function () {
            playsound('e', true)
        });
        $("#bplay").click(function () {
            playsound('b', true)
        });
        $("#gplay").click(function () {
            playsound('g', true)
        });
        $("#dplay").click(function () {
            playsound('d', true)
        });
        $("#aplay").click(function () {
            playsound('a', true)
        });
        $("#e6play").click(function () {
            playsound('e6', true)
        });
        $("#epause").click(function () {
            playsound('e', false)
        });
        $("#bpause").click(function () {
            playsound('b', false)
        });
        $("#gpause").click(function () {
            playsound('g', false)
        });
        $("#dpause").click(function () {
            playsound('d', false)
        });
        $("#apause").click(function () {
            playsound('a', false)
        });
        $("#e6pause").click(function () {
            playsound('e6', false)
        });
    </script>
