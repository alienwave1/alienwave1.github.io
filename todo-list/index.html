<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <div class="container">
        <section class="title">Todo List</section>

        <input type="text" placeholder="Enter task.." id="inputText">

        <div id="mainTasks">
            <div id="tasks"></div> 
            <div id="buttons"></div>
        </div>
    </div>
</body>

<script>
    const inputText = document.getElementById("inputText");
    const tasks = document.getElementById("tasks");
    const buttons = document.getElementById("buttons");
    //const taskArr = [];

    Array.prototype.last = function last() { // возможно это понадобится
        return this[this.length - 1];
    }

    inputText.addEventListener("keyup", function (event) {
        if (event.keyCode == 13) {
            const newTask = document.createElement("div");
            const newCross = document.createElement("button");

            if (inputText.value == "") {
                return;
            }

            newCross.className = "crossBut";
            newCross.innerHTML = "✕";

            //taskArr.push(inputText.value);

            newTask.className = "task";
            newTask.innerHTML = inputText.value;//taskArr.last();

            inputText.value = "";

            tasks.append(newTask);
            buttons.append(newCross);

            newCross.addEventListener("click", function () {
                tasks.removeChild(newTask);
                buttons.removeChild(newCross);
            })
        }
    })
</script>

</html>
