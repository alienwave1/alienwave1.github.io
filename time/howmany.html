<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Lost</title>

    <style>
        .container {
            max-width: 1920px;
            margin: 0 auto;
        }

        .set-date {
            text-align: center;
            margin-top: 250px;
        }

        .select-date {
            margin-top: 50px;
        }

        .date-cal {
            margin-right: 100px;
        }

        .counter {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="set-date">
            <div class="name-event">
                <a href="index.html" class="selector">Counter</a>
            </div>

            <form class="select-date" onsubmit="mySubmit(event)">
                <input type="date" class="date-cal">
                <input type="date" class="date-cal2">
                <button class="start-count">Start</button>
            </form>

            <div class="counter"></div>
        </div>

    </div>

    <script>
        function mySubmit(e) {
            e.preventDefault();
            startCount();
        }

        var inputevent = document.getElementsByClassName("input-event")[0];
        var dataselector1 = document.getElementsByClassName("date-cal")[0];
        var dataselector2 = document.getElementsByClassName("date-cal2")[0];
        var counterblock = document.getElementsByClassName("counter")[0];
        var radiocount1 = document.getElementsByClassName("selector")[0];
        var result; // результат

        function dateToDate() {
            var selectdate1 = dataselector1.value; // выбранная дата первого input
            var selectdate2 = dataselector2.value; // выбранная дата второго input

            selectdate1 = new Date(selectdate1);
            selectdate2 = new Date(selectdate2);

            result = (selectdate1.getTime() - selectdate2.getTime()) / (1000 * 60 * 60 * 24);

            if (result < 0) {
                result = (result * (-1));
            }

            counterblock.innerHTML = `Days: ${(Math.round(result))}`;
        }

        function startCount() { // Основная функция
            dateToDate();
        }

        </script>
</body>

</html>
