<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Time Lost</title>
</head>

<body>
    <div class="container">
        <div class="set-date">
            <div class="name-event">
                <input type="text" class="input-event" placeholder="Enter event..">
                <a href="howmany.html" class="switch">How many</a>
            </div>

            <form class="select-date" onsubmit="mySubmit(event)">
                <div class="select-date-div">
                    <input type="date" class="date-cal" id="date-cal">
                    <button class="start-count">Start</button>
                </div>
            </form>

            <div class="counter"></div>
        </div>

    </div>

    <script>
        function mySubmit(e) {
            e.preventDefault();
            startCount();
        }

        var inputevent = document.getElementsByClassName("input-event")[0];
        var dataselector1 = document.getElementsByClassName("date-cal")[0];
        var counterblock = document.getElementsByClassName("counter")[0];
        var switch1 = document.getElementsByClassName("switch")[0];

        function loadCookie() {
            selectdate1 = getCookie('sd1') ? getCookie('sd1') : '';
            console.log(getCookie('sd1'));
        }

        function getReq() {
            if (getCookie('sd1')) {
                startCount();
            }
        }

        function getTimeRemaining() {
            var date = new Date();
            var selectdate1 = new Date(dataselector1.value);
            var maintime = selectdate1.getTime() - date.getTime();
            var seconds = Math.round((maintime / 1000) % 60);
            var minutes = Math.round((maintime / 1000 / 60) % 60);
            var hours = Math.round((maintime / (1000 * 60 * 60)) % 24);
            var days = Math.round(maintime / (1000 * 60 * 60 * 24));

            return {
                'total': maintime,
                'days': days,
                'hours': hours,
                'minutes': minutes,
                'seconds': seconds
            };
        }

        function dateToSelDate() {
            var selectdate1 = new Date(dataselector1.value);
            var date = new Date();

            if (selectdate1 <= date) {
                counterblock.innerHTML = `Wrong date!`;
            }

            else {
                var timeinterval = setInterval(function () {
                    var maintime = getTimeRemaining();
                    counterblock.innerHTML = 'days: ' + maintime.days + ' ' + 'hours: ' + maintime.hours + ' ' + 'minutes: ' + maintime.minutes + ' ' + 'seconds: ' + maintime.seconds;

                    if (maintime.total <= 0) {
                        clearInterval(timeinterval);
                    }

                }, 1000);
            }
        }

        function startCount() { // Основная функция
            dateToSelDate();
        }

        // Куки  
        function getCookie(name) {
            var matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }

        function setCookie(name, value, options) {
            options = options || {};

            var expires = options.expires;

            if (typeof expires == "number" && expires) {
                var d = new Date();
                d.setTime(d.getTime() + expires * 1000);
                expires = options.expires = d;
            }
            if (expires && expires.toUTCString) {
                options.expires = expires.toUTCString();
            }

            value = encodeURIComponent(value);

            var updatedCookie = name + "=" + value;

            for (var propName in options) {
                updatedCookie += "; " + propName;
                var propValue = options[propName];
                if (propValue !== true) {
                    updatedCookie += "=" + propValue;
                }
            }

            document.cookie = updatedCookie;
        }
    </script>
</body>

</html>
