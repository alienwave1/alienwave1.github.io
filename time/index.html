<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Time Lost</title>
</head>

<body>
    <div class="container">
        <div class="set-date">
            <div class="name-event">
                <input type="text" class="input-event" placeholder="Enter event..">
                <a href="howmany.html" class="switch">How many</a>
            </div>

            <form class="select-date" onsubmit="mySubmit(event)">
                <div class="select-date-div">
                    <input type="date" class="date-cal" id="date-cal">
                    <input type="text" class="sethours" placeholder="00">:
                    <input type="text" class="setminutes" placeholder="00">
                    <button class="start-count">Start</button>
                </div>
            </form>
            <button class="reset-count">Reset</button>

            <div class="counter"></div>
        </div>

    </div>

    <script>
        var timeinterval;

        function mySubmit(e) {
            e.preventDefault();
            timeinterval = setInterval(startCount, 1000);
            startCount();
        }

        var inputevent = document.getElementsByClassName("input-event")[0];
        var dataselector = document.getElementsByClassName("date-cal")[0];
        var counterblock = document.getElementsByClassName("counter")[0];
        var switch1 = document.getElementsByClassName("switch")[0];
        var sethour = document.getElementsByClassName("sethours")[0];
        var setminutes = document.getElementsByClassName("setminutes")[0];

        function startCount() {
            var date = new Date();
            var timeres = (sethour.value * 3600000) + (setminutes.value * 60000);
            var selectdate = new Date(dataselector.value);
            var maintime = ((selectdate.getTime() - date.getTime()) - (60 * 1000 * 180) + timeres);
            var seconds = Math.floor((maintime / 1000) % 60);
            var minutes = Math.floor((maintime / 60000) % 60);
            var hours = Math.floor((maintime / 1000 / 3600) % 24);
            var days = Math.floor(maintime / (1000 * 60 * 60 * 24));

            console.log(maintime);

            if (maintime <= 0 || sethour.value > 23 || setminutes.value > 59) {
                timeinterval = clearInterval(timeinterval);
                counterblock.innerHTML = `Wrong date!`;
            }

            else {
                counterblock.innerHTML = 
                    `${days} Days
                    ${hours} Hours ${minutes} Minutes
                    ${seconds} Seconds`;
            }
        }

        function resetCount() {
            var stopcounter = document.getElementsByClassName("reset-count")[0];

            if (stopcounter.addEventListener('click', function() {
                sethour.value = "";
                setminutes.value = "";
                timeinterval = clearInterval(timeinterval);
                counterblock.innerHTML = "";
            }));
        }

        resetCount();

        // Куки  
        function getCookie(name) {
            var matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }

        function setCookie(name, value, options) {
            options = options || {};

            var expires = options.expires;

            if (typeof expires == "number" && expires) {
                var d = new Date();
                d.setTime(d.getTime() + expires * 1000);
                expires = options.expires = d;
            }
            if (expires && expires.toUTCString) {
                options.expires = expires.toUTCString();
            }

            value = encodeURIComponent(value);

            var updatedCookie = name + "=" + value;

            for (var propName in options) {
                updatedCookie += "; " + propName;
                var propValue = options[propName];
                if (propValue !== true) {
                    updatedCookie += "=" + propValue;
                }
            }

            document.cookie = updatedCookie;
        }
    </script>
</body>

</html>
